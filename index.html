<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <title>Pagina Personal</title>
  </head>
  <body>
  <!-- This example requires Tailwind CSS v2.0+ -->
  <nav style="background: #0F0F0F;">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#" class="px-3 py-2 rounded-md text-sm font-medium" aria-current="page" style="color: #00FF99">Inicio</a>

              <a href="#" class=" hover:text-white px-3 py-2 rounded-md text-sm font-medium" style="color: #00FF99">Servicios</a>

              <a href="#" class="hover:text-white px-3 py-2 rounded-md text-sm font-medium" style="color: #00FF99">Proyectos</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="sm:hidden" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium" aria-current="page" style="color: #00FF99">Inicio</a>
        <a href="#" class=" hover:text-white px-3 py-2 rounded-md text-sm font-medium" style="color: #00FF99">Servicios</a>
        <a href="#" class="hover:text-white px-3 py-2 rounded-md text-sm font-medium" style="color: #00FF99">Proyectos</a>
      </div>
    </div>
  </nav>
  <div class="relative bg-gray-50">

    <main class="lg:relative" style="background-color: #0F0F0F">
      <div class="mx-auto max-w-7xl w-full pt-16 pb-20 text-center lg:py-48 lg:text-left">
        <div class="px-4 lg:w-1/2 sm:px-8 xl:pr-16">
          <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl lg:text-5xl xl:text-6xl">
            <span class="block text-indigo-600 xl:inline" style="color: #00FF99">Presentación personal</span>
          </h1>
          <p class="mt-3 max-w-md mx-auto text-lg text-gray-500 sm:text-xl md:mt-5 md:max-w-3xl" style="color: white">Hola, me llamo Gabriel, tengo 24 años, y soy un programador/diseñador grafico, en esta pagina personal presentare algunos de mis proyectos</p>
        </div>
      </div>
      <div class="relative w-full h-64 sm:h-72 md:h-96 lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 lg:h-full">
        <img class="absolute inset-0 w-full h-full object-cover" src="img/foto_logo.png" alt="">
      </div>
    </main>
  </div>

  <div class="bg-white">
    <div class="mx-auto py-12 px-4 max-w-7xl sm:px-6 lg:px-8 lg:py-24">
      <div class="space-y-12">
        <div class="space-y-5 sm:space-y-4 md:max-w-xl lg:max-w-3xl xl:max-w-none">
          <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl">Servicios</h2>
        </div>
        <ul role="list" class="space-y-12 sm:grid sm:grid-cols-2 sm:gap-x-6 sm:gap-y-12 sm:space-y-0 lg:grid-cols-3 lg:gap-x-8 inline-grid grid-cols-3 gap-4">
          <li>
            <div class="space-y-4">
              <div class="aspect-w-3 aspect-h-2">
                <img class="object-cover shadow-lg rounded-lg hover:" src="img/edicion_foto.png" alt="">
                <div class="opacity-0 hover:opacity-100 duration-300 absolute inset-0 z-10 flex justify-center items-center text-6xl text-white font-semibold"><img src="img/edicion_foto_hover.png"></div>
              </div>
            </div>
          </li>
          <li>
            <div class="space-y-4">
              <div class="aspect-w-3 aspect-h-2">
                <img class="object-cover shadow-lg rounded-lg" src="img/brand_development.png" alt="">
                <div class="opacity-0 hover:opacity-100 duration-300 absolute inset-0 z-10 flex justify-center items-center text-6xl text-white font-semibold"><img src="img/brand_development_hover.png"></div>

              </div>
            </div>
          </li>
          <li>
            <div class="space-y-4">
              <div class="aspect-w-3 aspect-h-2">
                <img class="object-cover shadow-lg rounded-lg" src="img/app_developpment.png" alt="">
                <div class="opacity-0 hover:opacity-100 duration-300 absolute inset-0 z-10 flex justify-center items-center text-6xl text-white font-semibold"><img src="img/app_developpment_hover.png"></div>
              </div>
            </div>
          </li>
        </ul>
      </div>
  <div style="margin-top:50px">
      <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl">Proyectos</h2>
  </div>
    </div>
  </div>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img
                class="object-cover w-full h-fit"
                src="img/proyecto1.png"
                alt="image"
        />
      </div>
      <div class="swiper-slide">
        <img
                class="object-cover w-full h-4/6"
                src="https://cdna.artstation.com/p/assets/images/images/029/272/442/large/philipp-a-urlich-cpncept220-greyscale.jpg?1597017311"
                alt="image"
        />
      </div>
      <div class="swiper-slide">
        <img
                class="object-cover w-full h-4/6"
                src="https://cdna.artstation.com/p/assets/images/images/029/272/450/large/philipp-a-urlich-cpncept220.jpg?1597017424"
                alt="image"
        />
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.mySwiper', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  </body>
</html>
